<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client and Contact Management</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1449157291145-7efd050a4d0e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8fHw%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #C41200;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            max-width: 1700px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-size: 28px;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #C41200;
            box-shadow: 0 0 0 2px rgba(196, 18, 0, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #C41200;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #A30F00;
        }
        button.create-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .form-container {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: #C41200;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .edit-mode input {
            width: 90%;
            padding: 5px;
            margin: 2px 0;
        }
        .edit-buttons {
            display: flex;
            margin-top: 5px;
            gap: 5px;
        }
        .edit-buttons button {
            font-size: 12px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 50%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
        .popup-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .popup-content th, .popup-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .popup-content th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .popup-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .popup-content tr:hover {
            background-color: #f5f5f5;
        }
        .linked-info-cell {
            cursor: pointer;
            color: #C41200;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 80px;
                padding: 15px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                margin-top: 10px;
            }
            .nav-links a {
                margin-left: 0;
                margin-right: 20px;
            }
            .tabs {
                flex-direction: column;
            }
            .tab {
                width: 100%;
                text-align: center;
            }
            .popup-content {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="/api/placeholder/200/50" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#clients">Clients</a>
            <a href="#contacts">Contacts</a>
        </div>
    </nav>
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div id="popupContent"></div>
        </div>
    </div>
    <div class="container">
        <h1>Client and Contact Management</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'clientsTab')">Clients</button>
            <button class="tab" onclick="openTab(event, 'contactsTab')">Contacts</button>
        </div>

        <div id="clientsTab" class="tab-content active">
            <div class="section-header">
                <h2>Clients</h2>
                <button class="create-btn" onclick="toggleForm('clientForm')">+ Create New Client</button>
            </div>
            <table id="clientTable">
                <div id="clientForm" class="form-container">
                    <form onsubmit="submitClientForm(event)">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="clientName">Name:</label>
                                <input type="text" id="clientName" name="name" required oninput="updateClientCode()">
                            </div>
                            <div class="form-group">
                                <label for="clientCode">Client Code:</label>
                                <input type="text" id="clientCode" name="client_code" readonly>
                            </div>
                            <div class="form-group">
                                <button type="submit">Save Client</button>
                            </div>
                        </div>
                    </form>
                </div>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Client Code</th>
                        <th>No. of Linked Contacts</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Client rows will be inserted here dynamically -->
                </tbody>
            </table>
 
        </div>

        <div id="contactsTab" class="tab-content">
            <div class="section-header">
                <h2>Contacts</h2>
                <button class="create-btn" onclick="toggleForm('contactForm')">+ Create New Contact</button>
            </div>
            <table id="contactTable">
                <div id="contactForm" class="form-container">
                    <form onsubmit="submitContactForm(event)">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="contactName">Name:</label>
                                <input type="text" id="contactName" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="contactSurname">Surname:</label>
                                <input type="text" id="contactSurname" name="surname" required>
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Email:</label>
                                <input type="email" id="contactEmail" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="contactClient">Link to Client:</label>
                                <select id="contactClient" name="client_id">
                                    <option value="">Select a client</option>
                                    <!-- Client options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit">Save Contact</button>
                            </div>
                        </div>
                    </form>
                </div>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email Address</th>
                        <th>No. of Linked Clients</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contact rows will be inserted here dynamically -->
                </tbody>
            </table>

        </div>
    </div>

    <script>
// Function to toggle form visibility
function toggleForm(formId) {
    var form = document.getElementById(formId);
    if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block";
    } else {
        form.style.display = "none";
    }
}

function openTab(evt, tabName) {
    var i, tabContent, tabLinks;
    tabContent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
    }
    tabLinks = document.getElementsByClassName("tab");
    for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

function generateClientCode(name) {
    const words = name.split(' ');
    let code = '';
    words.forEach(word => {
        code += word[0].toUpperCase();
    });
    code += Math.floor(1000 + Math.random() * 9000);
    return code;
}

function updateClientCode() {
    const nameInput = document.getElementById('clientName');
    const codeInput = document.getElementById('clientCode');
    codeInput.value = generateClientCode(nameInput.value);
}

function submitClientForm(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    fetch('/create_client/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            addClientToTable(data);
            toggleForm('clientForm');
            event.target.reset();
            populateClientDropdown();
        }
    });
}

function submitContactForm(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    fetch('/create_contact/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            addContactToTable(data);
            toggleForm('contactForm');
            event.target.reset();
        }
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function loadClients() {
    fetch('/get_clients/')
        .then(response => response.json())
        .then(clients => {
            const tableBody = document.querySelector('#clientTable tbody');
            tableBody.innerHTML = '';
            clients.forEach(client => addClientToTable(client));
        });
}

function loadContacts() {
    fetch('/get_contacts/')
        .then(response => response.json())
        .then(contacts => {
            const tableBody = document.querySelector('#contactTable tbody');
            tableBody.innerHTML = '';
            contacts.forEach(contact => addContactToTable(contact));
        });
}

function addClientToTable(client) {
    const tableBody = document.querySelector('#clientTable tbody');
    const row = tableBody.insertRow();
    row.innerHTML = `
        <td>${client.name}</td>
        <td>${client.client_code}</td>
        <td>${client.linked_contacts}</td>
        <td>
            <button onclick="editClient(${client.id}, this)">Edit</button>
            <button onclick="deleteClient(${client.id}, this)">Delete</button>
        </td>
    `;
}

function addContactToTable(contact) {
    const tableBody = document.querySelector('#contactTable tbody');
    const row = tableBody.insertRow();
    row.innerHTML = `
        <td>${contact.name}</td>
        <td>${contact.surname}</td>
        <td>${contact.email}</td>
        <td>${contact.linked_clients}</td>
        <td>
            <button onclick="editContact(${contact.id}, this)">Edit</button>
            <button onclick="deleteContact(${contact.id}, this)">Delete</button>
        </td>
    `;
}

function editClient(id, button) {
    const row = button.closest('tr');
    const cells = row.cells;
    const name = cells[0].innerText;
    const clientCode = cells[1].innerText;

    row.innerHTML = `
        <td><input type="text" value="${name}"></td>
        <td>${clientCode}</td>
        <td>${cells[2].innerText}</td>
        <td>
            <div class="edit-buttons">
                <button onclick="saveClientEdit(${id}, this)">Save</button>
                <button onclick="cancelEdit(this)">Cancel</button>
            </div>
        </td>
    `;
    row.classList.add('edit-mode');
}

function editContact(id, button) {
    const row = button.closest('tr');
    const cells = row.cells;
    const name = cells[0].innerText;
    const surname = cells[1].innerText;
    const email = cells[2].innerText;

    fetch(`/get_contact/${id}/`)
        .then(response => response.json())
        .then(contact => {
            row.innerHTML = `
                <td><input type="text" value="${name}"></td>
                <td><input type="text" value="${surname}"></td>
                <td><input type="email" value="${email}"></td>
                <td>
                    <select id="editContactClient">
                        <option value="">Select a client</option>
                    </select>
                </td>
                <td>
                    <div class="edit-buttons">
                        <button onclick="saveContactEdit(${id}, this)">Save</button>
                        <button onclick="cancelEdit(this)">Cancel</button>
                    </div>
                </td>
            `;
            row.classList.add('edit-mode');

            const clientDropdown = row.querySelector('#editContactClient');
            populateClientDropdown(clientDropdown, contact.client_id);
        });
}

function saveClientEdit(id, button) {
    const row = button.closest('tr');
    const name = row.cells[0].querySelector('input').value;
    const clientCode = row.cells[1].innerText;

    fetch(`/update_client/${id}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ name: name, client_code: clientCode })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            row.innerHTML = `
                <td>${data.name}</td>
                <td>${data.client_code}</td>
                <td>${data.linked_contacts}</td>
                <td>
                    <button onclick="editClient(${data.id}, this)">Edit</button>
                    <button onclick="deleteClient(${data.id}, this)">Delete</button>
                </td>
            `;
            row.classList.remove('edit-mode');
        }
    });
}

function saveContactEdit(id, button) {
    const row = button.closest('tr');
    const name = row.cells[0].querySelector('input').value;
    const surname = row.cells[1].querySelector('input').value;
    const email = row.cells[2].querySelector('input').value;
    const clientId = row.cells[3].querySelector('select').value;

    fetch(`/update_contact/${id}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ name, surname, email, client_id: clientId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            row.innerHTML = `
                <td>${data.name}</td>
                <td>${data.surname}</td>
                <td>${data.email}</td>
                <td>${data.linked_clients}</td>
                <td>
                    <button onclick="editContact(${data.id}, this)">Edit</button>
                    <button onclick="deleteContact(${data.id}, this)">Delete</button>
                </td>
            `;
            row.classList.remove('edit-mode');
        }
    });
}

function cancelEdit(button) {
    const row = button.closest('tr');
    row.classList.remove('edit-mode');
    if (row.closest('table').id === 'clientTable') {
        loadClients();
    } else {
        loadContacts();
    }
}

function deleteClient(id, button) {
    if (confirm('Are you sure you want to delete this client?')) {
        fetch(`/delete_client/${id}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                button.closest('tr').remove();
                populateClientDropdown();
            }
        });
    }
}

function deleteContact(id, button) {
    if (confirm('Are you sure you want to delete this contact?')) {
        fetch(`/delete_contact/${id}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                button.closest('tr').remove();
            }
        });
    }
}

function populateClientDropdown(dropdown = document.getElementById('contactClient'), selectedClientId = null) {
    fetch('/get_clients/')
        .then(response => response.json())
        .then(clients => {
            dropdown.innerHTML = '<option value="">Select a client</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.name;
                if (client.id === selectedClientId) {
                    option.selected = true;
                }
                dropdown.appendChild(option);
            });
        });
}

// Load clients and contacts when the page loads
document.addEventListener('DOMContentLoaded', function() {
    loadClients();
    loadContacts();
    populateClientDropdown();
});
function addClientToTable(client) {
    const tableBody = document.querySelector('#clientTable tbody');
    const row = tableBody.insertRow();
    row.innerHTML = `
        <td>${client.name}</td>
        <td>${client.client_code}</td>
        <td class="linked-info-cell" onclick="showLinkedContacts(${client.id})">${client.linked_contacts}</td>
        <td>
            <button onclick="editClient(${client.id}, this)">Edit</button>
            <button onclick="deleteClient(${client.id}, this)">Delete</button>
        </td>
    `;
}

function addContactToTable(contact) {
    const tableBody = document.querySelector('#contactTable tbody');
    const row = tableBody.insertRow();
    row.innerHTML = `
        <td>${contact.name}</td>
        <td>${contact.surname}</td>
        <td>${contact.email}</td>
        <td class="linked-info-cell" onclick="showLinkedClients(${contact.id})">${contact.linked_clients}</td>
        <td>
            <button onclick="editContact(${contact.id}, this)">Edit</button>
            <button onclick="deleteContact(${contact.id}, this)">Delete</button>
        </td>
    `;
}

function showLinkedContacts(clientId) {
    fetch(`/get_linked_contacts/${clientId}/`)
        .then(response => response.json())
        .then(data => {
            let content = '<h2>Linked Contacts</h2>';
            if (data.contacts.length > 0) {
                content += `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                data.contacts.forEach(contact => {
                    content += `
                        <tr>
                            <td>${contact.name}</td>
                            <td>${contact.surname}</td>
                            <td>${contact.email}</td>
                        </tr>
                    `;
                });
                content += '</tbody></table>';
            } else {
                content += '<p>No linked contacts found.</p>';
            }
            showPopup(content);
        });
}

function showLinkedClients(contactId) {
    fetch(`/get_linked_clients/${contactId}/`)
        .then(response => response.json())
        .then(data => {
            let content = '<h2>Linked Clients</h2>';
            if (data.clients.length > 0) {
                content += `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Client Code</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                data.clients.forEach(client => {
                    content += `
                        <tr>
                            <td>${client.name}</td>
                            <td>${client.client_code}</td>
                        </tr>
                    `;
                });
                content += '</tbody></table>';
            } else {
                content += '<p>No linked clients found.</p>';
            }
            showPopup(content);
        });
}

function showPopup(content) {
    document.getElementById('popupContent').innerHTML = content;
    document.getElementById('popupOverlay').style.display = 'block';
}

function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
}
    </script>
</body>
</html>
