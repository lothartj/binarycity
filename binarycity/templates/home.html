{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client and Contact Management</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1449157291145-7efd050a4d0e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8fHw%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #C41200;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            max-width: 1700px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-size: 28px;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #C41200;
            box-shadow: 0 0 0 2px rgba(196, 18, 0, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #C41200;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #A30F00;
        }
        button.create-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .form-container {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: #C41200;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .edit-mode input {
            width: 90%;
            padding: 5px;
            margin: 2px 0;
        }
        .edit-buttons {
            display: flex;
            margin-top: 5px;
            gap: 5px;
        }
        .edit-buttons button {
            font-size: 12px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 50%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
        .popup-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .popup-content th, .popup-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .popup-content th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .popup-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .popup-content tr:hover {
            background-color: #f5f5f5;
        }
        .linked-info-cell {
            cursor: pointer;
            color: #C41200;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 80px;
                padding: 15px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                margin-top: 10px;
            }
            .nav-links a {
                margin-left: 0;
                margin-right: 20px;
            }
            .tabs {
                flex-direction: column;
            }
            .tab {
                width: 100%;
                text-align: center;
            }
            .popup-content {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div id="popupContent"></div>
        </div>
    </div>
    <div class="container">
        <h1>Client and Contact Management</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'clientsTab')">Clients</button>
            <button class="tab" onclick="openTab(event, 'contactsTab')">Contacts</button>
        </div>

        <div id="clientsTab" class="tab-content active">
            <div class="section-header">
                <h2>Clients</h2>
                <button class="create-btn" onclick="toggleForm('clientForm')">+ Create New Client</button>
            </div>
            <table id="clientTable">
                <div id="clientForm" class="form-container">
                    <form onsubmit="submitClientForm(event)">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="clientName">Name:</label>
                                <input type="text" id="clientName" name="name" required oninput="updateClientCode()">
                            </div>
                            <div class="form-group">
                                <label for="clientCode">Client Code:</label>
                                <input type="text" id="clientCode" name="client_code" readonly>
                            </div>
                            <div class="form-group">
                                <button type="submit">Save Client</button>
                            </div>
                        </div>
                    </form>
                </div>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Client Code</th>
                        <th>No. of Linked Contacts</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Client rows will be inserted here dynamically -->
                </tbody>
            </table>
 
        </div>

        <div id="contactsTab" class="tab-content">
            <div class="section-header">
                <h2>Contacts</h2>
                <button class="create-btn" onclick="toggleForm('contactForm')">+ Create New Contact</button>
            </div>
            <table id="contactTable">
                <div id="contactForm" class="form-container">
                    <form onsubmit="submitContactForm(event)">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="contactName">Name:</label>
                                <input type="text" id="contactName" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="contactSurname">Surname:</label>
                                <input type="text" id="contactSurname" name="surname" required>
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Email:</label>
                                <input type="email" id="contactEmail" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="contactClient">Link to Client:</label>
                                <select id="contactClient" name="client_id">
                                    <option value="">Select a client</option>
                                    <!-- Client options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit">Save Contact</button>
                            </div>
                        </div>
                    </form>
                </div>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email Address</th>
                        <th>No. of Linked Clients</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contact rows will be inserted here dynamically -->
                </tbody>
            </table>

        </div>
